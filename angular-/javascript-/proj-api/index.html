<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima Agora!</title>

        <link rel="stylesheet" href="./css/style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <!-- Fonts Awesome - para os icones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="./js/script.js" defer ></script>
    </head>
        <!-- Usu da weather api  - https://openweathermap.org/api -->
    <body>

        <div class="container" >
            <div class="form">

                <h3>Confira o clima de uma cidade:</h3>
                
                <div class="form-input-container">
                    <input type="text" id="city-input" placeholder="Digite o nome da cidade" >

                    <button id="search" >
                        <!-- icone do Fonts Awesome -->
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div id="weather-data">
                <h2> 
                    <i class="fa fa-location-dot"></i>

                    <span id="city"> Maceió </span>

                    <img id="country" src="" alt="Bandeira do país">
                </h2>

                <p id="temperature">
                    <span>38</span>&deg;C
                </p>

                <div id="description-container">

                    <p id="description">Nublado</p>

                    <img id="weather-icon" src="" alt="Condições do Tempo">
                </div>

                <div id="datails-container">

                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>

                        <span>48%</span>
                    </p>

                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>

                        <span>3km/h </span>
                    </p>
                </div>
            </div>
        </div>
        
    </body>
</html>
