<!-- if - condicional -->

    <!-- versões antigas -->
<h2 *ngIf="deveMostrarTitulo" >Versão Antiga do IF</h2>

    <!-- Versão nova -->
@if( deveMostrarTitulo ) {
    <h2>Está true</h2>
} @else if ( name != "Urso" ) {
    <h2>Não é o urso</h2>
} @else {
    <h2>Está false</h2>
}
